{% extends 'master.html' %}

{% load static %}

{% block title %}
<title>Edit Workout</title>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="reps">Reps Completed:</label>
        <input type="number" name="reps" id="reps" class="form-control" value="{{ workout.progress }}">
    </div>
    <button type="submit" class="btn btn-custom">Save</button>
</form>

{% endblock %}
