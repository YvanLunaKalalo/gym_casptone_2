{% extends 'master.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Daily Routine {{ session_number }}</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Workout Name</th>
                    <th>Preferred Reps</th>
                    <th>Completed Reps</th>
                </tr>
            </thead>
            <tbody>
                {% for workout in workout %}
                <tr>
                    <td>{{ workout.workout.Title }}</td>
                    <td>
                        <input type="number" name="workout_{{ workout.id }}_preferred_reps"
                            value="{{ workout.preferred_reps }}" class="form-control">
                    </td>
                    <td>
                        <input type="number" name="workout_{{ workout.id }}_reps"
                            value="{{ workout.progress }}" class="form-control">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-custom">Save Routine</button>
        </div>
    </form>
</div>
{% endblock %}
